<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit ToDo</title>
    <!-- Bootstrap CSS & icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>

<h1 class="text-bg-dark">Edit ToDo</h1>

<div class="container">
    <div class="row mt-5">
        <div class="col mt-5">
            <div class="card text-center w-50 mx-auto p-5">
                <div class="card-body">
                    <form action="editrecord/{{ todo.id }}" method="post">
                        {% csrf_token %}
                        Edit ToDo<br>
                        <input name="item" value="{{ todo.item }}" class="form-control my-2">
                        <br><br>
                        Urgent?<br>
                        <input name="urgent" type="checkbox" {% if todo.urgent %} checked {% endif %}>
                        <br><br>
                        <input type="submit" value="Update" class="btn btn-dark">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
